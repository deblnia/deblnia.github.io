<header>
    <h1>
        {{- .Title | markdownify -}}
    </h1>
    {{ partial "post_meta.html" . }}
</header>
<article>
    {{ .Content }}
</article>
{{- if eq .Type "post" -}}
    <script src="https://utteranc.es/client.js"
            repo="deblnia/deblnia.github.io"
            issue-term="url"
            label="🗣️"
            theme="github-light"
            crossorigin="anonymous"
            async>
    </script>
{{- end -}}
