baseurl = "https://deblina.net/"
title = "deblina"
languageCode = "en-us"

# Theme to use
theme = "simple-hugo-theme"

# Pagination
paginate = 10
paginatePath = "page"

# Emojis
enableEmoji = true


# Copyright
copyright = " 2023 — Deblina Mukherjee — No rights reserved."

# Highlighting
pygmentsCodefences = true
pygmentsCodeFencesGuessSyntax = true
pygmentsoptions = "linenos=table"
pygmentsStyle = "vs"

enableRobotsTXT = true

# Taxonomies
[taxonomies]
  tag = "tags"
  category = "categories"

# Menu
[menu]
  # Header
  [[menu.main]]
    url = "/news/"
    name = "news"
    weight = 1
  [[menu.main]]
    url = "/work/"
    name = "work"
    weight = 2
  [[menu.main]]
    url = "/posts/"
    name = "posts"
    weight = 3

  # Footer
  [[menu.footer]]
    url = "https://www.are.na/deblina-mukherjee/"
    name = "ar"
    weight = 1
  [[menu.footer]]
    url = "mailto:deblina@uchicago.edu"
    name = "em"
    weight = 2
  [[menu.footer]]
    url = "/posts/index.xml"
    name = "fd"
    weight = 3
   [[menu.footer]]
    url = "https://github.com/deblnia"
    name = "gh"
    weight = 4
  [[menu.footer]]
    url = "https://twitter.com/deblnia"
    name = "tw"
    weight = 5


# Links format
[permalinks]
  posts = "/posts/:year/:month/:title/"

[params]
  # Date format (default: Jan 2, 2006)
  # datefmt  = "Jan 2, 2006"

#Markdown 
[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # Enable user to embed HTML snippets in Markdown content.
  [markup.highlight]
    codeFences = true  
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 3


