baseurl = "https://deblnia.net/"
title = "deblina"
languageCode = "en-us"

# Theme to use
theme = "simple-hugo-theme"

# Pagination
paginate = 5
paginatePath = "page"

# Google analytics
# googleAnalytics = ""

# Emojis
enableEmoji = true


# Copyright
copyright = "© 2021 — Deblina Mukherjee — No rights reserved."

# Highlighting
pygmentsCodefences = true
pygmentsCodeFencesGuessSyntax = true
pygmentsoptions = "linenos=table"
pygmentsStyle = "vs"

# Taxonomies
[taxonomies]
  tag = "tags"
  category = "categories"

# Menu
[menu]
  # Header
  [[menu.main]]
    url = "/academic/"
    name = "academic"
    weight = 1
  [[menu.main]]
    url = "/nonacademic/"
    name = "nonacademic"
    weight = 2
  [[menu.main]]
    url = "/projects/"
    name = "projects"
    weight = 3
  [[menu.main]]
    url = "/posts/"
    name = "blog"
    weight = 4

  # Footer
  [[menu.footer]]
    url = "https://github.com/deblnia"
    name = "gh"
    weight = 1
  [[menu.footer]]
    url = "https://twitter.com/deblnia"
    name = "tw"
    weight = 2
   [[menu.footer]]
    url = "mailto:deblina@uchicago.edu"
    name = "em"
    weight = 3
  [[menu.footer]]
    url = "/posts/index.xml"
    weight = 4
    name = "fd"


# Links format
[permalinks]
  posts = "/posts/:year/:month/:title/"

[params]
  # Date format (default: Jan 2, 2006)
  # datefmt  = "Jan 2, 2006"

#Markdown 
[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # Enable user to embed HTML snippets in Markdown content.
  [markup.highlight]
    codeFences = true  
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 3


